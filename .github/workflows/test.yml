name: Test

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.json'
      - 'Dockerfile'
      - 'Makefile'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        go: [ '1.23.x']
        os: [ ubuntu-latest ]

    name: Run Build
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
          cache-dependency-path: go.sum
      - name: Run tests
        run: |
          make test
          go tool cover -func=coverage.txt | grep -v "0.0%" > coverage_summary.txt
          go tool cover -html=coverage.txt -o coverage.html
        continue-on-error: true

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.html
          retention-days: 7


      - name: Comment Test Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const testResults = fs.readFileSync('coverage_summary.txt', 'utf8');
            
            // Parse the coverage data
            const lines = testResults.trim().split('\n');
            const tableRows = lines.map(line => {
              const parts = line.split(/\s+/);
              if (parts.length >= 3) {
                const funcName = parts.slice(0, -2).join(' ');
                const coverage = parts[parts.length - 2];
                const hitRate = parts[parts.length - 1];
                return `| \`${funcName}\` | ${coverage} | ${hitRate} |`;
              }
              return null;
            }).filter(row => row !== null);
            
            // Create a markdown table
            const tableHeader = '| Function | Coverage | Hit Rate |\n| --- | --- | --- |';
            const tableContent = tableRows.join('\n');
            const markdownTable = tableHeader + '\n' + tableContent;
            
            // Calculate total coverage
            const totalLine = lines.find(line => line.includes('total:'));
            const totalCoverage = totalLine ? totalLine.split(/\s+/).slice(-2).join(' ') : 'N/A';
            
            const commentBody = `## ğŸ§ª Test Coverage Report
            \n### ğŸ“Š Overall Coverage: \`${totalCoverage}\`
            \n<details>
            <summary>ğŸ“‹ Detailed Coverage Report</summary>
            \n${markdownTable}
            \n</details>
            \n> ğŸ“ *This report shows code coverage for the changes in this pull request.*`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
            #### Download Full Report
            - [Coverage HTML Report](https://github.com/<owner>/<repo>/actions/runs/<run-id>/artifacts)

      - name: Clean Docker Compose
        run: make clean-docker-compose