version: '3.7'

services:
  ## UI service
  example:
    build:
      context: ./
      dockerfile: Dockerfile
    init: true
    tty: true
    ports:
      - "8080:9090"
    container_name: example
    volumes:
      - ./:/var/www/example:rw
      - ~/go/pkg:/go/pkg
    depends_on:
      - redis
      - mongo
    networks:
      - beanq
  ## Consumer service,Multiple can be activated.
  ## Example:
  ## docker-compose up --build -d --scale example-normal-consumer=3
  example-normal-consumer:
    build:
      context: ./
      dockerfile: Dockerfile-normal-consumer
    init: true
    tty: true
    volumes:
      - ./:/var/www/example:rw
      - ~/go/pkg:/go/pkg
    depends_on:
      - redis
      - mongo
    networks:
      - beanq
  ## Redis service
  redis:
    image: redis:5.0.12
    platform: linux/amd64
    ports:
      - "6379:6379"
    container_name: redis-beanq
    restart: always
    command: redis-server --requirepass secret
    networks:
      - beanq
  ## Mongo service
  mongo:
    image: mongo:8.0
    ports:
      - "27017:27017"
    container_name: mongo-beanq
    restart: on-failure
    command: [--auth]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./dbs/mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - beanq
networks:
  beanq:
    name: beanq-network


