version: '3.7'

services:
  example:
    build:
      context: ./
      dockerfile: Dockerfile
    init: true
    tty: true
    container_name: beanq-example
    ports:
      - "6060:6060"
    volumes:
      - ./:/var/www/example:rw
      - ~/go/pkg:/go/pkg
    depends_on:
      - redis
    networks:
      - beanq
  redis:
    image: redis:5.0.12
    platform: linux/amd64
    ports:
      - "6379:6379"
    container_name: redis-beanq
    restart: always
    command: redis-server --requirepass secret
    networks:
      - beanq
  mongo:
    image: mongo:6.0.3
    container_name: mongo-beanq
    environment:
      MONGO_DATA_DIR: /data/db
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: lollipop_logs
    hostname: mongo-beanq
    volumes:
      - mongo_data:/data/db:delegated
    ports:
      - "27017:27017"
    restart: always
    networks:
      - beanq
networks:
  beanq:
    name: beanq-network

volumes:
  mongo_data:
